---
layout: page
title: Pledge
permalink: /pledge/
---

<div class="form-box">
  <div class="contact-head">
    {% if site.data.settings.contact.description %}
      <p class="page-description">{{ site.data.settings.contact.description }}</p>
    {% endif %}
  </div>
  <form class="form" action="{% if site.data.settings.contact.form_id %}https://formspree.io/f/meorepgn{% else %}#{% endif %}" method="POST">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Your Name</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Name" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">State</label>
      <input class="form__input" id="form-state" type="text" name="state" placeholder="State" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Your Email</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text"> Describe your pledge to be flight free, or fly less for the climate </label>
      <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="Describe your pledge to be flight free, or fly less for the climate" required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--primary" type="submit">Pledge</button>
    </div>
  </form>
</div>
